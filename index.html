<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <h2>X's Turn</h2>
        <section id="gameboard">
            <div id="0" class="square bottom"></div>
            <div id="1" class="square bottom left right"></div>
            <div id="2" class="square bottom"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square left right"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square top"></div>
            <div id="7" class="square top left right"></div>
            <div id="8" class="square top"></div>
        </section>
        <button>Reset</button>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserved Tic Tac Toe 2021</p>
    </footer>
</body>

</html>
